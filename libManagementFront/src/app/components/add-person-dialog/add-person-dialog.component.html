<div class="person-dialog">
    <h2 mat-dialog-title>{{title}}</h2>
    <mat-dialog-content>
        <form [formGroup]="form" class="form-input">
            <mat-form-field style="flex: 100%;">
                <mat-label>Nome</mat-label>
                <input
                    matInput
                    placeholder="ex: Matheus lima"
                    formControlName="nome"
                    required
                />
                @if (form.get("nome")?.invalid) {
                    <mat-error>Obrigatorio</mat-error>
                }
            </mat-form-field>
            <mat-form-field style="flex: 100%;">
                <mat-label>Email</mat-label>
                <input
                matInput
                placeholder="ex: pat@example.com"
                formControlName="email"
                required
                />
                @if (form.get('email')?.invalid) {
                <mat-error>Obrigatorio</mat-error>
                }
            </mat-form-field>           
            <mat-form-field appearance="fill" style="flex: 100%;">
                <mat-label>Telefone</mat-label>
                <input matInput formControlName="tel" placeholder="ex: 44999887722" required>
                @if (form.get('tel')?.invalid) {
                    <mat-error>Obrigatorio</mat-error>
                }
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions class="actions-buttons">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button (click)="createPerson()">{{edit ? 'Editar' : 'Criar'}}</button>
    </mat-dialog-actions>
</div>
